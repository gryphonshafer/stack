---
- hosts: all
  become: true
  roles:
    - base_system
    - ansible_user
    - exim
    - user
    - timezone

- hosts: remote
  become: true
  roles:
    - shorewall
    - ssh_hardening
    - fail2ban
    - ntp
    - letsencrypt
    - nagios

- hosts: gitlab
  become: true
  roles:
    - docker_gitlab

- hosts: local
  become: true
  roles:
    - de-vagrant
    - samba

- hosts: dev
  become: true
  roles:
    - nginx
    - perlbrew
    - docker

- hosts: backup
  become: true
  roles:
    - backup_scripts
    - host_drive_mount
