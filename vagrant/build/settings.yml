---
universal:
    vagrant:
        api_version: 2
        require_version: 2.2.2
    image:
        name: bento/debian-10.4
        version: 202007.17.0
    virtualbox:
        - vram: 20
        - vrde: off
    synced_folder: /host
    ansible_user: true
configs:
    test:
        hosts:
            - test:
                name: Test Dev VM
                memory: 4096
                cpus: 4
                network:
                    private_network: 10.42.0.13
                    public_network: true
                    remap_ssh: 2213
                ansible:
                    manual:
                        - inventory: inventories/test.ini
                          playbook: playbooks/test.yml
                          limit: test
    taunton:
        hosts:
            - taunton:
                name: Taunton Dev VM
                memory: 4096
                cpus: 4
                network:
                    private_network: 10.42.0.42
                    public_network: true
                    remap_ssh: 2242
                ansible:
                    auto:
                        - inventory: inventories/all.ini
                          playbook: playbooks/all.yml
                          limit: taunton
                    manual:
                        - inventory: inventories/all.ini
                          playbook: playbooks/all.yml
                          limit: taunton
    backups:
        hosts:
            - backups:
                name: Backup Manager VM
                memory: 1024
                cpus: 1
                network:
                    private_network: 10.42.0.2
                    public_network: true
                    remap_ssh: 2202
                ansible:
                    auto:
                        - inventory: inventories/all.ini
                          playbook: playbooks/all.yml
                          limit: backups
    linode:
        hosts:
            - linode:
                name: Linode Ansible Manager
                memory: 1024
                cpus: 1
                network:
                    private_network: 10.42.0.3
                    public_network: true
                    remap_ssh: 2203
                ansible:
                    auto:
                        - inventory: inventories/all.ini
                          playbook: playbooks/all.yml
                          limit: linode
                    manual:
                        - inventory: inventories/all.ini
                          playbook: playbooks/all.yml
                          limit: www|mail|git
