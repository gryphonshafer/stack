---
universal:
    vagrant:
        api_version: 2
        require_version: 2.2.2
    image:
        name: bento/debian-9
        version: 201808.24.0
        checksum: 151ba928d7c14383fa59f3bda1018ecb5e01469063684c127beb192e2b78386e
        checksum_type: sha256
    virtualbox:
        - vram: 20
        - vrde: off
    synced_folder: /host
    ansible_user: true
configs:
    taunton:
        hosts:
            - taunton:
                name: Taunton Dev VM
                memory: 1024
                cpus: 1
                network:
                    private_network: 10.42.0.42
                    public_network: true
                    remap_ssh: 2242
                ansible:
                    auto:
                        - inventory: inventories/all.ini
                          playbook: playbooks/all.yml
                          limit: taunton
    backups:
        hosts:
            - backups:
                name: Backup Manager VM
                memory: 1024
                cpus: 1
                network:
                    private_network: 10.42.0.2
                    public_network: true
                    remap_ssh: 2202
                ansible:
                    auto:
                        - inventory: inventories/all.ini
                          playbook: playbooks/all.yml
                          limit: backups
    linode:
        hosts:
            - linode:
                name: Linode Ansible Manager
                memory: 1024
                cpus: 1
                network:
                    private_network: 10.42.0.3
                    public_network: true
                    remap_ssh: 2203
                ansible:
                    auto:
                        - inventory: inventories/all.ini
                          playbook: playbooks/all.yml
                          limit: linode
                    manual:
                        - inventory: inventories/all.ini
                          playbook: playbooks/all.yml
                          limit: git
