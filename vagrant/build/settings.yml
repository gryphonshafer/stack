---
universal:
    vagrant:
        api_version: 2
        require_version: 2.3.4
    image:
        name: bento/debian-11.5
        version: 202212.11.0
    virtualbox:
        - vram: 20
        - vrde: off
        - graphicscontroller: vmsvga
    synced_folder: /host
    ansible_user: true
configs:
    test:
        hosts:
            - test:
                name: Test Dev VM
                memory: 4096
                cpus: 4
                network:
                    private_network: 10.42.0.13
                    public_network: true
                    remap_ssh: 2213
                ansible:
                    inventory: inventories/test.ini
                    playbook: playbooks/test.yml
                    limit: test
    linode:
        hosts:
            - linode:
                name: Linode Ansible Manager
                memory: 1024
                cpus: 1
                network:
                    private_network: 10.42.0.3
                    public_network: true
                    remap_ssh: 2203
                ansible:
                    inventory: inventories/all.ini
                    playbook: playbooks/all.yml
                    limit: linode
    taunton:
        hosts:
            - taunton:
                name: Taunton Dev VM
                memory: 8192
                cpus: 8
                network:
                    private_network: 10.42.0.42
                    public_network: true
                    remap_ssh: 2242
                ansible:
                    inventory: inventories/all.ini
                    playbook: playbooks/all.yml
                    limit: taunton
    challenger:
        hosts:
            - challenger:
                name: Challenger Dev VM
                memory: 8192
                cpus: 8
                network:
                    private_network: 10.42.0.51
                    public_network: true
                    remap_ssh: 2251
                ansible:
                    inventory: inventories/all.ini
                    playbook: playbooks/all.yml
                    limit: challenger
